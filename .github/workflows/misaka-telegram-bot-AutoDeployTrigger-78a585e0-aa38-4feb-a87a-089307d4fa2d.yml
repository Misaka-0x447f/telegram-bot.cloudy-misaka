name: Trigger auto deployment for misaka-telegram-bot

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/misaka-telegram-bot-AutoDeployTrigger-78a585e0-aa38-4feb-a87a-089307d4fa2d.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: docker.io
          username: ${{ secrets.MISAKATELEGRAMBOT_REGISTRY_USERNAME }}
          password: ${{ secrets.MISAKATELEGRAMBOT_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: misakakumomi/misaka-telegram-bot:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.MISAKATELEGRAMBOT_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n misaka-telegram-bot -g misaka-telegram-bot --server docker.io --username  ${{ secrets.MISAKATELEGRAMBOT_REGISTRY_USERNAME }} --password ${{ secrets.MISAKATELEGRAMBOT_REGISTRY_PASSWORD }}
            az containerapp update -n misaka-telegram-bot -g misaka-telegram-bot --image misakakumomi/misaka-telegram-bot:${{ github.sha }}
